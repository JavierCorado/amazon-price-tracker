name: CI Pipeline 🚀

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.cache-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: '3.8' # The Python version used for caching

      - name: Cache Python dependencies 🗃️
        id: cache-key
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: install_dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting 🔍
        run: |
          pylint $(git ls-files '*.py')

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        os: [ubuntu-latest, windows-latest, macos-latest]
    needs: install_dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests 🧪
        run: |
          pytest --cov=river_compass --cov-report=xml
